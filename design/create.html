<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character - Sugar.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #212121 0%, #1a1a1a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Â∑¶‰æßÂØºËà™Ê†è */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1e1e1e 100%);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            border-right: 1px solid #333;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            padding: 30px 25px;
            text-align: center;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .logo h1 {
            color: #ed7f8c;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(237, 127, 140, 0.1) 0%, transparent 100%);
            border-left-color: #ed7f8c;
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(237, 127, 140, 0.15) 0%, transparent 100%);
            border-left-color: #ed7f8c;
        }

        .nav-item .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #ed7f8c;
            font-size: 20px;
        }

        .nav-item .text {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        .nav-item .text.active {
            color: #ed7f8c;
        }

        /* Áî®Êà∑‰ø°ÊÅØÂå∫Âüü */
        .user-section {
            position: absolute;
            bottom: 20px;
            left: 25px;
            right: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(237, 127, 140, 0.1) 0%, rgba(237, 127, 140, 0.05) 100%);
            border-radius: 12px;
            border: 1px solid rgba(237, 127, 140, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details h4 {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .user-details p {
            color: #999;
            font-size: 12px;
        }

        .gem-balance {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .gem-info {
            display: flex;
            align-items: center;
        }

        .gem-icon {
            color: #ed7f8c;
            margin-right: 6px;
        }

        .gem-count {
            color: #ed7f8c;
            font-weight: bold;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100vw - 280px);
            height: 100vh;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .content-title {
            font-size: 32px;
            font-weight: 700;
            color: #ed7f8c;
            margin-bottom: 10px;
        }

        .content-subtitle {
            font-size: 16px;
            color: #999;
            margin-bottom: 30px;
        }

        /* ËøõÂ∫¶Êù° */
        .progress-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            border-color: #ed7f8c;
            color: white;
        }

        .progress-step.completed {
            background: #ed7f8c;
            border-color: #ed7f8c;
            color: white;
        }

        .progress-line {
            width: 60px;
            height: 2px;
            background: #333;
            transition: all 0.3s ease;
        }

        .progress-line.completed {
            background: #ed7f8c;
        }

        /* Ê≠•È™§ÂÜÖÂÆπ */
        .step-container {
            width: 100%;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #333;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
        }

        .step-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .step-title {
            font-size: 28px;
            font-weight: 700;
            color: #ed7f8c;
            margin-bottom: 15px;
            text-align: center;
        }

        .step-subtitle {
            font-size: 16px;
            color: #999;
            margin-bottom: 40px;
            text-align: center;
        }

        /* ÈÄâÊã©È°πÁΩëÊ†º */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            flex: 1;
        }

        /* StyleÊ≠•È™§ÁöÑÁΩëÊ†º - Â±Ö‰∏≠ÊòæÁ§∫ */
        .options-grid.style-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* ÂõæÊ†áÁ±ªÂûãÁöÑÁΩëÊ†º */
        .options-grid.icon-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .option-card {
            background: linear-gradient(145deg, #333, #2a2a2a);
            border: 2px solid #444;
            border-radius: 20px;
            padding: 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            aspect-ratio: 3/4;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .option-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #555;
            position: relative;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(237, 127, 140, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .option-card:hover::before {
            opacity: 1;
        }

        .option-card:hover {
            border-color: #ed7f8c;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(237, 127, 140, 0.3);
        }

        .option-card.selected {
            border-color: #ed7f8c;
            box-shadow: 0 15px 40px rgba(237, 127, 140, 0.3);
        }

        .option-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #ed7f8c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
        }

        .option-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 2;
        }

        .option-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .option-description {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* ÂõæÊ†áÁ±ªÂûãÁöÑÈÄâÈ°πÂç° */
        .option-card.icon-card {
            aspect-ratio: auto;
            padding: 25px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .option-card.icon-card .option-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        /* ‰∫∫ÁßçÂõæÁâáÊ†∑Âºè */
        .option-card.icon-card .option-image {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #444;
            transition: all 0.3s ease;
            background-color: #333;
            position: relative;
        }

        .option-card.icon-card.selected .option-image {
            border-color: #ed7f8c;
        }

        /* ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•Êó∂ÁöÑÂõûÈÄÄÊ†∑Âºè */
        .option-card.icon-card .option-image.error {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
        }

        .option-card.icon-card .option-image.error::before {
            content: 'üì∑';
        }

        .option-card.icon-card .option-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: none;
        }

        .option-card.icon-card .option-description {
            font-size: 14px;
            color: #999;
            line-height: 1.4;
            text-shadow: none;
        }

        /* Âπ¥ÈæÑÈÄâÊã©Âô® */
        .age-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .age-input {
            background: linear-gradient(145deg, #333, #2a2a2a);
            border: 2px solid #444;
            border-radius: 12px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            width: 80px;
            height: 60px;
            outline: none;
            transition: all 0.3s ease;
        }

        .age-input:focus {
            border-color: #ed7f8c;
            box-shadow: 0 0 0 3px rgba(237, 127, 140, 0.1);
        }

        .age-btn {
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .age-btn:hover {
            transform: scale(1.1);
        }

        /* È¢úËâ≤ÈÄâÊã©Âô® */
        .color-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 20px;
            margin: 20px 0;
            max-width: 600px;
            justify-content: center;
        }

        .color-option {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 auto;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #ed7f8c;
        }

        .color-option.selected {
            border-color: #ed7f8c;
            box-shadow: 0 0 0 3px rgba(237, 127, 140, 0.3);
        }

        .color-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* ÊªëÂùóÊéßÂà∂Âô® */
        .slider-group {
            margin: 30px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .slider-value {
            font-size: 14px;
            color: #ed7f8c;
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* ÂØºËà™ÊåâÈíÆ */
        .step-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 30px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .btn-nav {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 120px;
        }

        .btn-previous {
            background: rgba(237, 127, 140, 0.1);
            border: 2px solid rgba(237, 127, 140, 0.3);
            color: #ed7f8c;
        }

        .btn-previous:hover {
            background: rgba(237, 127, 140, 0.2);
            transform: translateX(-2px);
        }

        .btn-next {
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            color: white;
        }

        .btn-next:hover {
            transform: translateX(2px);
            box-shadow: 0 5px 20px rgba(237, 127, 140, 0.4);
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ÊÄªÁªìÈ°µÈù¢ */
        .summary-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .summary-section {
            background: linear-gradient(145deg, #333, #2a2a2a);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #444;
        }

        .summary-title {
            font-size: 18px;
            font-weight: 600;
            color: #ed7f8c;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-size: 14px;
            color: #999;
        }

        .summary-value {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        .btn-create {
            width: 100%;
            background: linear-gradient(135deg, #ed7f8c, #d16570);
            border: none;
            color: white;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237, 127, 140, 0.4);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            .sidebar {
                margin-left: -280px;
                transition: margin-left 0.3s ease;
            }
            
            .sidebar.active {
                margin-left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100vw;
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            
            .summary-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                margin-left: -100%;
            }
            
            .main-content {
                padding: 15px;
                width: 100vw;
                height: 100vh;
            }
            
            .content-title {
                font-size: 24px;
            }
            
            .step-container {
                padding: 25px;
                flex: 1;
            }
            
            .step-title {
                font-size: 24px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .color-selector {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 10px;
            }
            
            .color-option {
                width: 50px;
                height: 50px;
            }
            
            .age-selector {
                gap: 15px;
            }
            
            .age-input {
                width: 60px;
                height: 50px;
                font-size: 20px;
            }
            
            .age-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .progress-bar {
                gap: 10px;
            }
            
            .progress-step {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
            
            .progress-line {
                width: 40px;
            }
            
            .step-navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-nav {
                width: 100%;
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .summary-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
                width: 100vw;
                height: 100vh;
            }
            
            .step-container {
                padding: 20px;
                flex: 1;
            }
            
            .option-card {
                padding: 15px;
            }
            
            .option-icon {
                font-size: 36px;
            }
            
            .option-title {
                font-size: 16px;
            }
            
            .option-description {
                font-size: 12px;
            }
            
            .color-selector {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .color-option {
                width: 40px;
                height: 40px;
            }
            

        }


    </style>
</head>
<body>
    <div class="container">
        <!-- Â∑¶‰æßÂØºËà™Ê†è -->
        <div class="sidebar">
            <div class="logo" onclick="window.location.href='./index.html'">
                <h1>Sugar.AI</h1>
                <p>AI Girlfriend Platform</p>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item">
                    <div class="icon">üîç</div>
                    <div class="text">Explore</div>
                </div>
                <div class="nav-item">
                    <div class="icon">üí¨</div>
                    <div class="text">Chat</div>
                </div>

                    <div class="icon">‚ú®</div>

                </div>
                <div class="nav-item">

                    <div class="text">Generate</div>
                </div>
                <div class="nav-item">
                    <div class="icon">‚öôÔ∏è</div>
                    <div class="text">Dashboard</div>
                </div>
            </nav>

            <div class="user-section">
                <!-- Â∑≤ÁôªÂΩïÁä∂ÊÄÅ -->
                <div id="user-logged-in" style="display: none;">
                    <div class="user-info">
                        <div class="user-avatar">U</div>
                        <div class="user-details">
                            <h4 id="username">Username</h4>
                            <p id="user-status">Premium Member</p>
                        </div>
                    </div>
                    <div class="gem-balance">
                        <div class="gem-info">
                            <span class="gem-icon">üíé</span>
                            <span class="gem-count" id="gem-count">1,250</span>
                        </div>
                        <button style="background: #ed7f8c; border: none; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer;" onclick="window.location.href='./purchase.html'">Top Up</button>
                    </div>
                </div>
                
                <!-- Êú™ÁôªÂΩïÁä∂ÊÄÅ -->
                <div id="user-not-logged-in" style="display: block;">
                    <div class="user-not-logged-content" style="display: block;">

            for (let i = 1; i <= totalSteps; i++) {
                // ÂàõÂª∫Ê≠•È™§ÂúÜÂúà
                const step = document.createElement('div');
                step.className = 'progress-step';
                step.id = `step-${i}`;

                if (i < totalSteps) {

            for (let i = 1; i <= totalSteps; i++) {

                const line = document.getElementById(`line-${i}`);
                
                if (i < currentStep) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                    if (line) line.classList.add('completed');
                } else if (i === currentStep) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {

            characterData.style = style;
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.option-card').classList.add('selected');
        }

        function selectEthnicity(ethnicity) {
            characterData.ethnicity = ethnicity;
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.option-card').classList.add('selected');
        }

        function selectHairColor(color) {
            characterData.hairColor = color;
            document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
            event.target.classList.add('selected');
        }



        function selectEyeColor(color) {
            characterData.eyeColor = color;
            document.querySelectorAll('.color-option').forEach(option => option.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectPersonality(personality) {
            characterData.personality = personality;
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.option-card').classList.add('selected');
        }

        function selectRelationship(relationship) {
            characterData.relationship = relationship;
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.option-card').classList.add('selected');
        }

        function selectBodyType(bodyType) {
            characterData.bodyType = bodyType;
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.option-card').classList.add('selected');
        }

        // Âπ¥ÈæÑÊéßÂà∂
        function changeAge(delta) {
            const newAge = characterData.age + delta;
            if (newAge >= 18 && newAge <= 40) {
                characterData.age = newAge;
                document.getElementById('ageInput').value = newAge;
            }
        }

        function updateAge() {
            const age = parseInt(document.getElementById('ageInput').value);
            if (age >= 18 && age <= 40) {
                characterData.age = age;
            }
        }



        // ËßíËâ≤ÂêçÁß∞Êõ¥Êñ∞
        function updateCharacterName() {
            characterData.name = document.getElementById('characterName').value;
        }

        // ÂØºËà™ÂäüËÉΩ
        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                loadStep(currentStep);
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                loadStep(currentStep);
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentStep === 1;
            
            if (currentStep === totalSteps) {
                nextBtn.style.visibility = 'hidden';  // Êîπ‰∏∫invisible‰øùÊåÅÂç†‰Ωç
            } else {
                nextBtn.style.visibility = 'visible';
            }
        }

        // ÂàõÂª∫ËßíËâ≤
        function createCharacter() {
            // È™åËØÅÂøÖÂ°´È°π
            if (!characterData.style || !characterData.ethnicity || !characterData.bodyType || !characterData.personality || !characterData.relationship) {
                alert('Please complete all required selections before creating your character.');
                return;
            }
            
            if (!characterData.name) {
                alert('Please enter a character name.');
                return;
            }
            
            // ÁîüÊàêÈöèÊú∫ID
            const characterId = 'character_' + Date.now();
            
            // ‰øùÂ≠òËßíËâ≤Êï∞ÊçÆ
            const fullCharacterData = {
                id: characterId,
                ...characterData,
                createdAt: new Date().toISOString()
            };
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('newCharacter', JSON.stringify(fullCharacterData));
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            alert('Character created successfully!');
            
            // Ë∑≥ËΩ¨Âà∞ËÅäÂ§©È°µÈù¢
            window.location.href = `chat.html?character=${encodeURIComponent(characterData.name)}`;
        }

        // Ê£ÄÊü•ÂõæÁâáÊòØÂê¶ËÉΩÊ≠£Á°ÆÂä†ËΩΩ
        function checkImageLoad(ethnicityId, imageUrl) {
            const img = new Image();
            const imageElement = document.getElementById(`ethnicity-image-${ethnicityId}`);
            
            img.onload = function() {
                // ÂõæÁâáÂä†ËΩΩÊàêÂäüÔºå‰øùÊåÅÂéüÊúâÊ†∑Âºè
                if (imageElement) {
                    imageElement.classList.remove('error');
                }
            };
            
            img.onerror = function() {
                // ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÊ∑ªÂä†ÈîôËØØÊ†∑Âºè
                if (imageElement) {
                    imageElement.classList.add('error');
                    imageElement.style.backgroundImage = 'none';
                    console.warn(`Failed to load ethnicity image: ${imageUrl}`);
                }
            };
            
            img.src = imageUrl;
        }

        // ÂØºËà™ÂäüËÉΩ
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const text = this.querySelector('.text').textContent;
                
                if (text === 'Explore') {
                    window.location.href = './index.html';
                } else if (text === 'Chat') {
                    window.location.href = './chat.html';
                } else if (text === 'Dashboard') {
                    window.location.href = './dashboard.html';
                } else if (text === 'Create') {
                    // ÂΩìÂâçÈ°µÈù¢
                    return;
                } else if (text === 'Generate') {
                    window.location.href = './generate.html';
                    return;
                } else {
                    alert(`Navigate to ${text} page\n(ÂäüËÉΩÂºÄÂèë‰∏≠)`);
                }
            });
        });
    </script>
